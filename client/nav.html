<template name="nav">
  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Brio</a>
        {{#if currentUser}}
        <ul id="nav-mobile" class="right side-nav fixed">
          <!--li id="nav-home"><a href="{{pathFor 'home'}}">Home</a></li-->
          {{#each lessons}}
          <li id="nav-lesson-{{_id}}"><a href="{{pathFor 'lesson'}}/{{_id}}">{{title}}</a></li>
          {{/each}}
          <li><a id="nav-logout" href="/">Disconnect</a></li>
        </ul>
        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
        {{/if}}
      </div>
    </div>
  </nav>
</template>
