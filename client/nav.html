<template name="nav">
  <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
    <li><a id="nav-logout" href="/"><i class="fa fa-cog left"></i> Settings</a></li>
    <li class="divider"></li>
    <li><a id="nav-logout" href="/"><i class="fa fa-power-off left"></i> Sign out</a></li>
  </ul>

  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Brio</a>
        {{#if currentUser}}
        <ul class="right hide-on-med-and-down">
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="fa fa-user left"></i> {{user.username}}<i class="fa fa-caret-down right"></i></a></li>
        </ul>
        <ul id="nav-mobile" class="right side-nav fixed">
          <li id="nav-lessons"><a href="/lessons">Lessons</a></li>
          {{#each lessons}}
          {{#if imgUrl}}
          <li id="nav-lesson-{{_id}}"><img class="lesson-image left" src="{{imgUrl}}" height="24" width="40"> <a href="{{pathFor 'lesson'}}/{{_id}}">{{title}}</a></li>
          {{else}}
          <li id="nav-lesson-{{_id}}"><a href="{{pathFor 'lesson'}}/{{_id}}">{{title}}</a></li>
          {{/if}}
          {{/each}}
          <li class="hide-on-large-only"><a id="nav-logout" href="/">Disconnect</a></li>
        </ul>
        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
        {{/if}}
      </div>
    </div>
  </nav>
</template>
