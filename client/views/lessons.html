<template name="lessons">
  <div class="lessons-viewer">
    <h3>Available lessons</h3>
    <div class="collection">
      {{#each lessons}}
          <a href="{{pathFor 'lesson'}}/{{_id}}" class="collection-item">{{title}} <span class="right">{{author}}</span></a>
      {{/each}}
    </div>
    <a class="waves-effect waves-light btn pink darken-3" href="#"><i class="fa fa-upload"></i> Upload a lesson</a>
  </div>
</template>
