<template name="cardComments">
  {{#each comments}}
    {{> cardComment}}
  {{/each}}
  {{> cardCommentAddForm}}
</template>

<template name="cardComment">
  <div class="card-action">
    {{content}}<br>
    {{nbVotes}} vote(s) <a class="waves-effect waves-light btn blue {{#if userHasVoted}}darken{{else}}lighten{{/if}}-4 js-{{#if userHasVoted}}un{{/if}}like">+1</a>
  </div>
</template>

<template name="cardCommentAddForm">
  <div class="card-action">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="add-a-comment" class="materialize-textarea"></textarea>
          <label for="add-a-comment">Add a comment</label>
        </div>
        <button type="submit" class="waves-effect waves-light btn-large">Submit</button>
      </div>
    </form>
  </div>
</template>
