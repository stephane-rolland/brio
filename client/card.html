<template name="card">
  <div class="container">
    {{#each cards}}
      <div class="card">
        <div class="card-image">
          <!--img src="images/sample-1.jpg"-->
          <span class="card-title">{{text}}</span>
        </div>
        <div class="card-content">
        {{text}}
        </div>
        <div class="card-action">
        </div>
      </div>
      {{/each}}
  </div>
</template>
