<template name="card">
  <div class="card" id="main-card">
    <div class="card-image">
      <img src="{{image}}" style="max-width:200px; max-height:20Opx;">
      <!--<span class="card-title">{{text}}</span>-->
    </div>
    <div class="clearfix">
      <i class="listen-card right fa fa-volume-up fa-3x grey-text"></i>

    </div>
    <div class="card-content center" style="text-transform: capitalize">
      <h2>{{text}}</h2>
    </div>
    <div class="card-action">
      {{> evaluation}}
    </div>
    {{#if showComments}}
      <div class="card-content">
        {{> cardComments}}
      </div>
    {{else}}
      <div class="card-action">
        <a class="waves-effect waves-teal btn-flat js-disclose-content"><i class="fa fa-eye"></i> Disclose content</a>
      </div>
    {{/if}}
  </div>
</template>
