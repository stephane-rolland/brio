<template name="card">
  <div class="card">
    <div class="card-image">
      <!--<img src="images/sample-1.jpg">-->
      <!--<span class="card-title">{{text}}</span>-->
    </div>
    <div class="card-content">
    <h2>{{text}}</h2>
    </div>
    <div class="card-action">
      {{> evaluation}}
    </div>
    {{#if showComments}}
      <div class="card-content">
        {{> cardComments}}
      </div>
    {{else}}
      <div class="card-action">
        <a class="waves-effect waves-teal btn-flat js-disclose-content"><i class="fa fa-eye"></i> Disclose content</a>
      </div>
    {{/if}}
  </div>
</template>
